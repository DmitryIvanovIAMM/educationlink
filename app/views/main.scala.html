@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="@routes.Assets.at("css/bootstrap.css")" rel="stylesheet">
        <style type="text/css">
        body {
        padding-top: 80px;
        padding-bottom: 40px;
        }
        </style>
        <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="../assets/js/html5shiv.js"></script>
        <![endif]-->

        <link rel="shortcut icon" href="@routes.Assets.at("img/favicon.png")">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="@routes.Application.index()">Sign Up</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Register <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li class="@("active".when(nav == "registration"))">
                                        <a href="@routes.Registration.form">Student</a>
                                    </li>
                                    <li class="@("active".when(nav == "registration"))">
                                        <a href="@routes.Registration.form">Parent/Guardian</a>
                                    </li>
                                    <li class="@("active".when(nav == "registration"))">
                                        <a href="@routes.Registration.form">Teacher</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li class="@("active".when(nav == "registration"))">
                                        <a href="@routes.Registration.form">School</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Support <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Frequently Asked Questions</a></li>
                                    <li><a href="#">Contact Support</a></li>
                                    <li><a href="#">About</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="navbar-form pull-right">
                            <input class="span2" type="text" placeholder="Email">
                            <input class="span2" type="password" placeholder="Password">
                            <button type="submit" class="btn">Sign In</button>
                        </form>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <div class="container">
            @content

            <hr />

            <footer>
                <p>&copy; SignUp 2013</p>
            </footer>
        </div>
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="@routes.Assets.at("js/jquery.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap-transition.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap-alert.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap-modal.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap-dropdown.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap-scrollspy.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap-tab.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap-tooltip.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap-popover.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap-button.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap-collapse.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap-carousel.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap-typeahead.js")"></script>
    </body>
</html>
